<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h1>Login</h1>
          <div class="input-section">
            <img class="email-img" src="./envelope-at-fill.svg" alt="">
            <input type="email" class="email" placeholder="     Enter Your email" >
            <img class="pass-img" src="./lock-fill.svg" alt="">
            <input type="password" class="password" placeholder="     Enter your password">
          </div>
          <p class="btn"><a href="">forget passwowrd ?</a></p>
          <button>Login</button>
          <p>Don't have an account ? <a href="#">signup now</a></p>
        </div>
        <div class="image-box">
           <h1 class="image-h">Every new friend is a <br> new adventure.</h1>
           <p class="image-para">let's get connected </p>
        </div>
    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
